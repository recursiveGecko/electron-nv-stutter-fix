name: 'Build & Release'

on:
  workflow_dispatch:
  push:
    branches:
      - stable
  pull_request:

jobs:
  build-release:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2.1.1
        with:
          version: 0.11.0-dev.3971+6bc9c4f71

      - name: Build
        run: |
          zig build -Doptimize=ReleaseSafe

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.15
        if: startsWith(github.ref, 'refs/heads/stable')
        with:
          files: |
            zig-out/bin/electron-nv-stutter-fix.exe
          name: ${{ github.event.repository.updated_at}}
          draft: true
